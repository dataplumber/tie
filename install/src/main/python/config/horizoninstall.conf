useDefault = false
overwriteFlag = true
defaultLogPath = /var/log/tie

## CHOOSE ONE OF THE FOLLOWING OPTIONS TO FILL OUT (if neither provided, will prompt user on script run)

# 1. Top level directories for the two branches in the repo (Horizon and TIE)
